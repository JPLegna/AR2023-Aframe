<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
  <title>Solar System AR + Visor Sketchfab</title>
  <!-- A-Frame versión recomendada -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js para A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #skfab-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 5000;
      padding: 12px 18px;
      font-size: 18px;
      background: #384687;
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    #skfab-btn:hover { background: #2860b6; }
  </style>
</head>
<body>

  <!-- Botón para abrir el visor interactivo -->
  <button id="skfab-btn" onclick="window.open('https://sketchfab.com/models/fad1f8a62d3848d0be664339e6f3b1a2/embed?autostart=1&ui_controls=1&ui_infos=1', '_blank')">
    Explorar con controles avanzados
  </button>

  <a-scene embedded arjs>
    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker/pattern-02.patt">
      <!-- Modelo 3D en AR -->
      <a-entity 
        gltf-model="url(public/models/solar-system.glb)" 
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
