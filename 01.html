<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Video en AR</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" autoplay loop="true" crossorigin="anonymous" webkit-playsinline playsinline>
          <source src="public/video/PresentaciÃ³n MEMTI.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-marker type="pattern" url="marker/pattern-01.patt">
        <a-video 
          src="#video" 
          width="1.5" 
          height="0.8" 
          position="0 0 0" 
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
