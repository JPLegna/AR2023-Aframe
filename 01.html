<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.1" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>Video AR con sonido</title>
</head>
<body style="margin: 0; overflow: hidden">

  <!-- Botón de inicio -->
  <button id="startBtn" style="
    position: absolute;
    z-index: 10;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    font-size: 16px;
  ">
    Iniciar video con sonido
  </button>

  <a-scene embedded arjs>
    <a-assets>
      <video
        id="video"
        src="public/video/Presentación MEMTI.mp4" <!-- Sustituye por tu URL real -->
        preload="auto"
        loop
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-marker type="pattern" url="marker/pattern-01.patt" id="marker">
      <a-video
        src="#video"
        width="1.5"
        height="0.8"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const video = document.querySelector("#video");
    const startBtn = document.querySelector("#startBtn");

    let canPlay = false;

    startBtn.addEventListener("click", () => {
      canPlay = true;
      video.play();
      startBtn.style.display = "none"; // Oculta el botón
    });

    marker.addEventListener("markerFound", () => {
      if (canPlay) video.play();
    });

    marker.addEventListener("markerLost", () => {
      video.pause();
    });
  </script>

</body>
</html>
